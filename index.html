<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute Generator </title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=mark.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qoute-container" id="qoute-container">
        <!-- Qoute -->
        <div class="qoute-text">
            <i class="fas fa-quote-left"></i>
            <span id="qoute"></span>
        </div>
        <!-- Author -->
        <div class="qoute-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-qoute">New Qoute</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    
<!-- Script -->
<script src="script.js"></script>

</body>
</html>
